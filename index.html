<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/tic-tac.svg" />
  <title>Jogo da Velha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
    rel="stylesheet"
  >
  <link type="text/css" rel="stylesheet" href="./css/global.css">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container-main">
    <section class="game-section">
      <div>
        <div class="game-board">
          <div id="cell-a1" class="game-cell" data-value=""></div>
          <div class="separator border-top"></div>
          <div id="cell-a2" class="game-cell" data-value=""></div>
          <div class="separator border-top"></div>
          <div id="cell-a3" class="game-cell" data-value=""></div>
          <div class="separator border-left"></div>
          <div class="separator"></div>
          <div class="separator"></div>
          <div class="separator"></div>
          <div class="separator border-right"></div>
          <div id="cell-b1" class="game-cell" data-value=""></div>
          <div class="separator"></div>
          <div id="cell-b2" class="game-cell" data-value=""></div>
          <div class="separator"></div>
          <div id="cell-b3" class="game-cell" data-value=""></div>
          <div class="separator border-left"></div>
          <div class="separator"></div>
          <div class="separator"></div>
          <div class="separator"></div>
          <div class="separator border-right"></div>
          <div id="cell-c1" class="game-cell" data-value=""></div>
          <div class="separator border-bottom"></div>
          <div id="cell-c2" class="game-cell" data-value=""></div>
          <div class="separator border-bottom"></div>
          <div id="cell-c3" class="game-cell" data-value=""></div>
        </div>
        <div class="button-container">
          <input type="checkbox" name="toggle-events" id="toggle-events" class="checkbox-events">
          <label for="toggle-events" class="label-events">Mostrar eventos</label>
        </div>
      </div>
      <section id="game-events" class="game-events">
      </section>
    </section>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div id="start-game" class="start-game">
          <h2>Bem-vindo ao jogo!!</h2>
          <p>Escolha como quer começar:</p>
          <div>
            <button class="symbol">x</button>
            <span>ou</span>
            <button class="symbol">o</button>
          </div>
        </div>
        <div id="end-game" class="end-game">
          <h2>Parabéns!!</h2>
          <p>O jogador <span></span> venceu!</p>
          <button id="restart" class="restart">Reiniciar</button>
        </div>
        <div id="draw-game" class="draw-game">
          <h2>Empatou!!</h2>
          <p>Gostaria de jogar novamente?</p>
          <button id="restart" class="restart">Reiniciar</button>
        </div>
      </div>
    </div>
  </main>
  <div class="overlay"></div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
